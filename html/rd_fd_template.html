<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Stats</title>
</head>
<body>
<table style="border: 3px solid black; width:100%">
    <tr>
        {% for header in headers %}
        <th style="border:2px solid black; background-color:#cef">{{header}}</th>
        {% endfor %}
    </tr>
    {% for deposit in list %}
    <tr>
        <td style="border:1px solid black;text-align:center">{{deposit.months_completed}}</td>
        <td style="border:1px solid black;text-align:right">₹ {{deposit.base}}</td>
        <td style="border:1px solid black;text-align:center">{{deposit.roi}}</td>
        <td style="border:1px solid black;text-align:center">{{deposit.multiplier}}</td>
        <td style="border:1px solid black;text-align:right">₹ {{deposit.interest}}</td>
        <td style="border:1px solid black;text-align:right">₹ {{deposit.amount}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td style="border:1px solid black;text-align:center"></td>
        <td style="border:1px solid black;text-align:right;font-weight:bold">₹ {{total_dep}}</td>
        <td style="border:1px solid black;text-align:center"></td>
        <td style="border:1px solid black;text-align:center"></td>
        <td style="border:1px solid black;text-align:right;font-weight:bold">₹ {{total_int}}</td>
        <td style="border:1px solid black;text-align:right;font-weight:bold">₹ {{maturity}}</td>
    </tr>
</table>
</body>
</html>
